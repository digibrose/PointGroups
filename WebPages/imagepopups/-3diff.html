<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-3diff</title>
    <script src="../../Widget/jquery-2.2.1.min.js"></script>
    <script src="ipopup.js"></script>
</head>
<body>
<div class="imagepopupwrap" style="width: 990px; height: 500px; overflow-y: auto">
    <div class="limiter" style="width: 800px">
        <H1>Diagram of -3 Symmetry</H1>
        <p>
            As with the other diffraction point groups the crystal symmetry is overlayed with a point of inversion.
            Because the rotational symmetry is odd the point of inversion does not result in a perpendicular mirror.
        </p>
        <br>
        <img id="-3" name="-3" src="-3.svg">
        <br>
    </div>
</div>
