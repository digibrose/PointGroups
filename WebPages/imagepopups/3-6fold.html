        <h1>3 and 6 fold Symmetry</h1>
<p>
3 and 6 fold symmetries incur rotations of 120&deg; and 60&deg; respectively. The symbol for a three fold is unsurprisingly
    a triangle whereas when a 6 fold is observed it is represented by a hexagon.
    </p>
<br>
<img name = "3fold" id = "3fold" src="3fold.svg">
<img name = "6fold" id = "6fold" src="6fold.svg">
